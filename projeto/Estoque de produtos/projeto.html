<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="projeto.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Estoque Produtos</h1>
    </header>

    <main>
        <div class="titulo">
            <h2>Produtos</h2>
            
        </div>
        <div class="evento">
            <div class="InputE">
                <label for="">Produto</label>
                <input type="text" id="produto" placeholder="nome do produto">
            </div>

            <div class="InputE">
                <label for="">Preço</label>
                <input type="number" id="preco" placeholder="valor do produto">
            </div>

            <button onclick="produto.cadastrar ()">Salvar</button>
            <button onclick="produto.cancelar () ">Cancelar</button>
            <button onclick="produto.somar() ">somar</button>
        </div >
        <div id="res"></div>

        <div class="tabela">
            <table border="1">
                <span>Lista de Produtos .</span>
                <thead>
                    <th class="center">Codigo do Produto</th>
                    <th class="center">Descrição de Produto</th>
                    <th class="center">Preço de Venda</th>
                    <th class="center">Deletar</th>
                </thead>
                <tbody id="tabela">

                </tbody>
            </table>
        </div>


    </main>
<script src="projeto.js"></script>

</body>

</html>
