<body>
  <header>
          <div class="container-fluid">
            <div class="col-sm ">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
              <a class="navbar-brand" href="#">Learning Plataform</a>
              <!--botão-->

                    <!--DropDown-->
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">

                  </div>

  <main>
    <div class="container-fluid">
    <section id="visao w-auto p-3">
        <div class="col-md ">
          <div class="visao"><button type="button" class="btn btn-primary btn-lg btn-block">Visão Turma</button></div>
        </div>
        <div class="col-md">
          <div class="visao"><button type="button" class="btn btn-primary btn-lg btn-block">Visão Aluno</button></div>
        </div>
    </section>

    <section class="sectionB d-flex bd-highlight"> 
      <div class="container p-2 flex-fill bd-highlight" ">
        <div class="col-sm-6"
          <div class="button1 col-sm-6"><button type="button" class="btn btn-primary"  >Todos alunos</button></div>
          <div class="button2 col-sm-6"><button type="button" class="btn btn-primary">Alunos na média</button></div>
          </div>
          <div class="container p-2 flex-fill bd-highlight"">
            <div class="button3 col-sm-6"><button type="button" class="btn btn-primary" onclick=" resultado() " >Alunos acima da média</button></div>
            <div class="button4 col-sm-6"><button type="button" class="btn btn-primary">Alunos abaixo da média</button></div>
                  </div>
          </div>
    </section>
    

    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col-md">Aluno</th>
            <th scope="col-md">Escrita</th>
            <th scope="col-md">Conversação</th>
            <th scope="col-md">Leitura</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Mark</th>
            <td>7</td>
            <td>6</td>
            <td>9</td>
          </tr>
          <tr>
            <th scope="row">Elesio</th>
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
          <tr>
            <th scope="row">Marcos</th>
            <td>8</td>
            <td>9</td>
            <td>5</td>
          </tr>
        </tbody>
      </table>
